        <div class="cover">

                <br/>

        </div>

           <div class="feature">
               <div class="shot" style="margin-right:30px;">

               </div>
               <div class="info">
                   <h2>在桌面看见全世界</h2>
                   <h3>接入Unsplash（需要确保网络能够访问）、Pixabay等高质量CC0版权图片资源网站，把世界各角落的美丽瞬间呈现在电脑桌面。</h3>
